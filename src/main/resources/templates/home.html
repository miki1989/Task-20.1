<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .header {
            background: darkorange;
            padding: 30px;
            flex-direction: row;
            display: flex;
        }
        .logo {
            height: 80px;
        }
        .table {
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="/images.png" class="logo" />
    <h1>Welcome to our store</h1>
</div>

<h2>List of all available annoucements</h2>
<ul>
    <li th:each="vehicle: ${allAnnoucements}">
        <a th:href=" '/vehicle?name=' + ${vehicle.name}" th:text=" ${vehicle.name}"></a>
    </li>
</ul>

<h2>Add your own annoucement</h2>
<form method="post" action="/addVehicle" th:object="${newAnnoucement}">
    <p>Place name of your vehicle</p><input type="text" placeholder="name" th:field="*{name}" />
    <br>
    <p>Place description of your vehicle</p><input type="text" placeholder="description" th:field="*{description}" />
    <br>
    <p>Place link to image of your vehicle</p><input type="text" placeholder="Image" th:field="*{imageUrl}" />
    <br>
    <p>Specify price</p><input type="number" placeholder="price" th:field="*{price}" />
    <input type="submit" value="Add">
</form>


</body>
</html>
